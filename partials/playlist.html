<div class="content-box add-top scrollable-list">
  <table class="table-2 table-hover table-middle">
    <tbody>
      <tr class="clickable-row" ng-repeat="playlistItem in playlistItems" ng-class="{ 'animated fadeIn': edit}">
        <td class="col-sm-3" ng-click="manage(playlistItem)">
          <a class="btn-block">
            <p style="line-height:40px" class="remove-bottom"><strong>{{playlistItem.name}}</strong></p>
          </a>  
        </td>
        <td class="hidden-xs" ng-click="manage(playlistItem)">
          <a class="btn-block">
            <p style="line-height:40px" class="text-muted remove-bottom">{{playlistItem.objectReference}}</p>
          </a>
        </td>
        <td class="text-right">
          <span class="btn-group btn-group-sm">
            <button class="btn btn-default" id="moveUpButton" ng-click="factory.movePlaylistItemUp(playlistItem)" ng-disabled="!factory.canPlaylistItemMoveUp(playlistItem)"><i class="fa fa-arrow-up"></i></button>
            <button class="btn btn-default" id="moveDownButton" ng-click="factory.movePlaylistItemDown(playlistItem)" ng-disabled="!factory.canPlaylistItemMoveDown(playlistItem)"><i class="fa fa-arrow-down"></i></button>
          </span>
          <button class="btn btn-sm btn-default">
            <i class="fa fa-copy"></i>
          </button>
          <button class="btn btn-sm btn-default" id="removeButton" ng-click="remove(playlistItem)">
            <i class="fa fa-trash-o"></i>
          </button>
        </td>
      </tr>
      <tr ng-hide="playlistItems.length">
        <td colspan="3">
          <div class="content-box-body">
            <p class="text-muted text-center remove-bottom">
              You haven't added any items to your Playlist yet.
            </p>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div><!--content-box-->
