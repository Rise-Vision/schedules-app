<div id="playlistItemModal">
  <div class="modal-header">
    <button type="button" class="close" ng-click="dismiss()" aria-hidden="true">
      <i class="fa fa-times"></i>
    </button>
    <h3 class="modal-title">{{isNew ? 'Add' : 'Edit'}}  Playlist Item</h3>
  </div>

  <div class="modal-body">
    <div class="form-group">
      <label class="control-label">Name</label>
      <input type="text" class="form-control" id="itemName" placeholder="Item Name" ng-model="playlistItem.name"> 
    </div>
    
    <div class="form-group" ng-if="playlistItem.type === 'url'">
      <label class="control-label">URL</label>
      <div class="input-group custom-addon">
        <input type="text" class="form-control" placeholder="URL" id="url" ng-model="playlistItem.objectReference">
        <span class="input-group-addon">
          <storage-selector company-id="{{companyId}}" type="single-file"></storage-selector>
        </span>
      </div>
    </div>  

    <div class="form-group" ng-if="playlistItem.type === 'presentation'">
      <label class="control-label add-right">Presentation:</label>
      <a class="clickable" ng-click="selectPresentation()">{{playlistItem.objectReference}}</a>
    </div>

    <hr>
    <div class="form-group half-top">
      <div class="row">
        <div class="col-sm-4">
          <label class="control-label">Duration</label>
          <input type="text" class="form-control" id="itemDuration" ng-model="playlistItem.duration">
        </div>
      </div><!--row-->
    </div>
    
    <div class="form-group">
      <label class="control-label">Timeline</label>
      <div class="content-box-editable remove-bottom clickable">
        <div class="label label-tag">Always</div>
      </div>  
    </div><!--form-group-->

    <div class="form-group">
      <label class="control-label">Distribution</label>
      <div class="content-box-editable remove-bottom clickable">
        <div class="label label-tag">4 displays</div>
      </div>  
    </div><!--form-group-->

  </div><!--modal-body-->

  <div class="modal-footer">
    <button type="button" class="btn btn-primary btn-fixed-width" id="itemSave" ng-click="save()">{{isNew ? 'Add' : 'Apply'}} <i class="fa fa-white fa-check icon-right"></i></button>
    <button type="button" class="btn btn-default btn-fixed-width" ng-click="dismiss()">Cancel <i class="fa fa-times icon-right"></i></button>
  </div>
</div>
