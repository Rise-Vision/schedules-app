<div class="form-group" ng-class="{'has-error': !scheduleDetails.name.$pristine && scheduleDetails.name.$invalid}" show-errors>
  <label class="control-label">{{'schedules-app.fields.name.name' | translate}} *</label>
  <input type="text" class="form-control" placeholder="Schedule Name" id="name" name="name" ng-model="schedule.name" required focus-me="!scheduleId">
  <p class="text-danger" ng-show="!scheduleDetails.name.$pristine && scheduleDetails.name.$error.required" translate>
    schedules-app.fields.name.required
  </p>
</div>

<div class="add-top text-right">
  <div class="pull-left">
    <h3 class="remove-top" style="line-height:33px;">Playlist</h3>
  </div>
  <div class="btn-group" dropdown>
    <button id="addPlaylistItemButton" dropdown-toggle class="dropdown-toggle btn btn-primary">Add Playlist Item <i class="fa fa-plus icon-right"></i></button>
    <ul class="dropdown-menu playlist-menu" role="menu">
      <li>
        <a id="addPresentationItemButton" ng-click="addPresentationItem()">
          <span>Presentation</span>
        </a>
      </li>
      <li>
        <a id="addUrlItemButton" ng-click="addUrlItem()">
          <span>URL</span>
        </a>
      </li>
    </ul>
  </div>
  <button class="btn btn-default">Preview <i class="fa fa-play icon-right"></i></button>
</div>

<playlist playlist-items="schedule.content"></playlist>
