<div ng-controller="presentationListController">
  <search-filter filter-config="filterConfig" search="search" do-search="doSearch"></search-filter>

  <div class="content-box scrollable-list half-top" 
    scrolling-list="load()"
    rv-spinner rv-spinner-key="presentation-list-loader"
    rv-spinner-start-active="1"
    >
    <table id="presentationListTable" class="table-2 table-hover">
      <thead>
        <tr>
          <th id="tableHeaderName" ng-click="sortBy('name')" class="clickable">
            Name
            <!-- ngIf: search.sortBy == 'name' -->
            <i ng-if="search.sortBy == 'name'" class="fa" ng-class="{false: 'fa-long-arrow-up', true: 'fa-long-arrow-down'}[search.reverse]"></i>
            <!-- end ngIf: search.sortBy == 'name' -->
          </th>
          <th id="tableHeaderStatus" class="text-right">
            Status
          </th>
        </tr>
      </thead>

      <tbody>
        <tr class="clickable-row" data-ng-click="toggleObject.item = $index; select(presentation.id, presentation.name);" data-ng-class="{'active' : toggleObject.item == $index}" ng-repeat="presentation in presentations.list">
          <td id="presentationName">{{presentation.name}}</td>
          <td class="text-right"><span ng-class="{'text-danger': presentation.revisionStatus==1}">{{presentation.revisionStatus | presentationStatus}}</span></td>
        </tr>
      </tbody>

    </table>
  </div>
</div>
