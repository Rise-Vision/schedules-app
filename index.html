<!DOCTYPE html>

    <title itemprop='name'>Rise Vision Schedules | Digital Signage Network Management</title>

    <meta name="twitter:site" content="@RiseVision">
    <meta name="twitter:title" content="Rise Vision Schedules">
    <meta name="twitter:description" content="Schedules is where you can add, remove, configure any schedule in your network">
    <meta name="twitter:image:src" content="https://s3.amazonaws.com/Store-Products/Meta/schedules.png">
    <meta name="twitter:data1" content="Free">
    <meta name="twitter:label1" content="Price">
    <meta name="twitter:data2" content="Rise Vision">
    <meta name="twitter:label2" content="Provided by">
    <meta name="twitter:url" content="https://schedules.risevision.com/" />

    <!-- Open Graph data -->
    <meta property="og:title" content="Rise Vision Schedules" />

    <meta property="og:description" content="Schedules is where you can add, remove, configure any schedule in your network" />

    <!-- build:css css/ea.min.css -->
    <link href="bower_components/rv-common-style/dist/css/rise.min.css" rel="stylesheet" type="text/css">
    <!-- endbuild -->

    <common-header nav-options="navOptions" nav-selected="navSelected" ng-controller="AppCtrl"></common-header>
    <!-- Main View -->
    <div class="container">
      <div
        class="schedules-app"
        ui-view
        off-canvas-content>
      </div>
    </div>

    <!-- build:js js/schedules.min.js -->
    <script src="bower_components/common-header/dist/js/dependencies.js"></script>
    <script src="bower_components/angular-bootstrap-show-errors/src/showErrors.min.js"></script>
